  title: World Surf League Delivers We Are One Ocean Petition To United Nations
  description: |-
    As surfers and ocean lovers, the ocean is more than just our favorite place to play. It is our arena, our office, and our inspiration. The ocean, its waves and beaches, reefs and high seas, is truly our greatest resource and connector. This year, to inspire world leaders to protect and conserve the ocean we love, World Surf League launched the global We Are One Ocean petition. We Are One Ocean lived up to its name, bringing together: Over 150 countries, 90+ organizations and more than 400 million cumulative reach. On behalf of the We Are One Ocean coalition of 90+ organizations, Shiseido and Gillette Venus, we stand together to deliver our petition and inspire world leaders at the UN Biodiversity Conference (COP15) to protect and conserve at least 30 percent of the global ocean by 2030.

